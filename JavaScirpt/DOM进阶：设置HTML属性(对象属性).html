<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM进阶：设置HTML属性(对象属性)</title>

        <style>
            img{
                width: 192px;
                height: 132px;
            }

        </style>

        <script>
            //设置HTML元素的属性值，同样也是通过属性名来设置。

            window.onload = function(){
                var oBtn = document.getElementById('btn');
                var oPic = document.getElementById('pic');
                var flag = true;

                oBtn.onclick = function(){
                    if (flag){
                        oPic.src = '../HTML/images/Lotus_2.jpg';
                        flag = false;
                    }
                    else{
                        oPic.src = '../HTML/images/Lotus_1.jpg';
                        flag = true;
                    }                  
                };
            }

        </script>
    </head>
    <body>
        <h3>DOM进阶：设置HTML属性(对象属性)</h3>

        <input type="button" value="更换图片" id="btn">
        <br><br>
        <img src="../HTML/images/Lotus_1.jpg" alt="Lotus" id="pic">
        

    </body>
</html>
