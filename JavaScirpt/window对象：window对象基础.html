            /*
            在JavaScript中，一个浏览器窗口就是一个window对象。
            每次打开一个页面时，浏览器都会自动为这个页面创建一个window对象。
            window对象存放了这个页面的所有信息，为了更好分类处理这些信息，window对象下面又分为很多对象。

            window对象及下面的location、navigator等子对象，由于都是操作浏览器窗口的，所以我们又称之为“BOM”，也就是Browser Object Module（浏览器对象模型）。
            
            可以把window下的子对象看成是它的属性，只不过这个属性也是一个对象，所以我们才称之为“子对象”。

            对于window对象来说，无论是它的属性还是方法，都可以省略window前缀。例如window.alert()可以简写为alert()。
            */
